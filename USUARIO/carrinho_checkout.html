<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Checkout</title>
  <link rel="stylesheet" href="../style.css"> 
</head>
<body>

  <header class="main-header">
    <a href="inicio_usuario.html" class="logo">FarmaGo</a>
    <nav>
      <a href="../login.html">Sair</a>
    </nav>
  </header>

  <main class="container">
    <h2>Finalizar Pedido</h2>
    
    <div class="checkout-layout">
      
      <section class="checkout-form">
        <h3>Endereço de Entrega</h3>
        <div class="form-group">
          <input type="radio" id="end1" name="endereco" checked>
          <label for="end1">Casa (Rua das Flores, 123, Centro)</label>
        </div>
        <div class="form-group">
          <input type="radio" id="end2" name="endereco">
          <label for="end2">Trabalho (Av. Principal, 456, Bloco B)</label>
        </div>
        <a href="#">+ Adicionar novo endereço</a>

        
        <h3 style="margin-top: 2rem;">Forma de Pagamento</h3>
        
        <div class="form-group payment-options">
          <input type="radio" id="pag_pix" name="pagamento" value="pix" checked>
          <label for="pag_pix">Pix</label>
        </div>
        
        <div class="form-group payment-options">
          <input type="radio" id="pag_cartao" name="pagamento" value="cartao">
          <label for="pag_cartao">Cartão de Crédito (na entrega)</label>
        </div>
        
        <div class="form-group installment-group" id="parcelamento-area" style="display: none;">
          <label for="installments">Selecione o Parcelamento:</label>
          <select id="installments" class="form-control">
            <option>Calculando parcelas...</option> 
          </select>
        </div>
        
        <div class="form-group" id="cartao-info" style="display: none;">
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" class="form-control" placeholder="**** **** **** 1234">
        </div>
        
      </section>

      <aside class="checkout-summary">
        <h3>Resumo do Pedido</h3>
        <ul>
          <li>
            <span>Dipirona 500mg (1x)</span>
            <strong>R$ 12,50</strong>
          </li>
          <li>
            <span>Protetor Solar FPS 30 (1x)</span>
            <strong>R$ 45,90</strong>
          </li>
          <li>
            <span>Taxa de Entrega</span>
            <strong>R$ 5,00</strong>
          </li>
          <li class="total">
            <span>Total</span>
            <strong>R$ 63,40</strong>
          </li>
        </ul>
        <a href="pedido_confirmado.html" class="btn btn-primary">Confirmar Pedido</a>
      </aside>

    </div>
  </main>
  
  <script src="script.js"></script> 
</body>
</html>
