<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Login</title>
</head>
<body>
  <h2>FarmaGo - Login</h2>

  <form id="loginForm">
    <label for="loginUser">Login:</label><br>
    <input type="text" id="loginUser" name="login" required><br><br>

    <label for="loginSenha">Senha:</label><br>
    <input type="password" id="loginSenha" name="senha" required><br><br>

    <fieldset>
      <legend>Tipo de Usuário</legend>

      <label><input type="radio" name="tipoUsuario" value="cliente" checked> Cliente</label><br>
      <label><input type="radio" name="tipoUsuario" value="farmacia"> Farmácia</label><br>
      <label><input type="radio" name="tipoUsuario" value="entregador"> Entregador</label>
    </fieldset><br>

    <button type="submit">Entrar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
