<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-primary fw-bold">Cadastro de Usuário</h3>

            <form id="cadastroForm" class="needs-validation" novalidate>

              <div class="mb-3">
                <label for="nomeExibicao" class="form-label">Nome (como será chamado)</label>
                <input type="text" class="form-control" id="nomeExibicao" required>
              </div>

              <div class="mb-3">
                <label for="loginNome" class="form-label">Nome (para login)</label>
                <input type="text" class="form-control" id="loginNome" required>
              </div>

              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmarSenha" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
              </div>

              <div class="mb-4">
                <label for="tipoConta" class="form-label">Tipo de Conta</label>
                <select class="form-select" id="tipoConta" required>
                  <option value="">Selecione</option>
                  <option value="cliente">Usuário</option>
                  <option value="entregador">Entregador</option>
                  <option value="farmacia">Farmácia</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                Cadastrar
              </button>

              <div class="text-center mt-3">
                <a href="./login.html" class="text-decoration-none">Já possui uma conta? Faça login</a>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
