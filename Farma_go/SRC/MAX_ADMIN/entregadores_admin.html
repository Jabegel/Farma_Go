<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Gerenciar Entregadores</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style_admin.css">
</head>

<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Gerenciamento de Entregadores</h2>
      <p class="text-secondary">Visualize, edite e gerencie os entregadores cadastrados no sistema</p>
    </div>

    <div id="conteudoEntregador">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Veículo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaEntregadores">
          <tr><td colspan="6" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DE EDIÇÃO -->
  <div class="modal fade" id="editarEntregadorModal" tabindex="-1" aria-labelledby="editarEntregadorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editarEntregadorModalLabel">Editar Entregador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarEntregador">
            <input type="hidden" id="editEntregadorId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="editEntregadorNome">
            </div>

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" id="editEntregadorLogin">
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" id="editEntregadorCpf">
            </div>

            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" id="editEntregadorTelefone">
            </div>

            <div class="mb-3">
              <label class="form-label">Veículo</label>
              <input type="text" class="form-control" id="editEntregadorVeiculo">
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editEntregadorEmail">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicaoEntregador">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_admin.js"></script>
</body>
</html>
