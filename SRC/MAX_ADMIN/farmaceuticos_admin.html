<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Gerenciar Farmacêuticos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style_admin.css">
</head>

<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Gerenciamento de Farmacêuticos</h2>
      <p class="text-secondary">Visualize e administre os farmacêuticos e receitas aceitas</p>
    </div>

    <!-- Botões de navegação -->
    <div class="d-flex justify-content-center mb-4 gap-3">
      <button id="btnFarmaceuticos" class="btn btn-outline-primary active">Farmacêuticos</button>
      <button id="btnReceitas" class="btn btn-outline-success">Receitas Aceitas</button>
    </div>

    <!-- Área dinâmica -->
    <div id="conteudoFarmaceutico">
      <h4 class="text-center mb-3">Farmacêuticos Cadastrados</h4>
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>CRM</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaFarmaceuticos">
          <tr><td colspan="5" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DE EDIÇÃO DE FARMACÊUTICO -->
  <div class="modal fade" id="editarFarmaceuticoModal" tabindex="-1" aria-labelledby="editarFarmaceuticoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editarFarmaceuticoModalLabel">Editar Farmacêutico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarFarmaceutico">
            <input type="hidden" id="editFarmaceuticoId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="editFarmaceuticoNome">
            </div>

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" id="editFarmaceuticoLogin">
            </div>

            <div class="mb-3">
              <label class="form-label">CRM</label>
              <input type="text" class="form-control" id="editFarmaceuticoCrm">
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editFarmaceuticoEmail">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicaoFarmaceutico">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DETALHES RECEITA -->
  <div class="modal fade" id="detalheReceitaModal" tabindex="-1" aria-labelledby="detalheReceitaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Detalhes da Receita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalheReceitaConteudo">
          Carregando...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_admin.js"></script>
</body>
</html>
