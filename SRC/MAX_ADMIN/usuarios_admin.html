<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Gerenciar Usuários</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style_admin.css">
</head>

<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Gerenciamento de Usuários</h2>
      <p class="text-secondary">Visualize e administre os usuários cadastrados no sistema</p>
    </div>

    <div id="conteudoUsuarios">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>Tipo</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaUsuarios">
          <tr><td colspan="5" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DE EDIÇÃO -->
  <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarUsuario">
            <input type="hidden" id="editUserId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="editUserNome">
            </div>

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" id="editUserLogin">
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editUserEmail">
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de Usuário</label>
              <select class="form-select" id="editUserTipo">
                <option value="cliente">Cliente</option>
                <option value="farmacia">Farmácia</option>
                <option value="entregador">Entregador</option>
                <option value="farmaceutico">Farmacêutico</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicaoUsuario">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_admin.js"></script>
</body>
</html>
