<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Painel Administrativo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS do painel -->
  <link rel="stylesheet" href="style_admin.css">
</head>

<body>
  <div class="container text-center">
    <div class="admin-header">
      <h2>Painel Administrativo FarmaGo</h2>
      <p class="text-secondary">Gerencie todo o sistema a partir deste painel</p>
    </div>

    <div class="row justify-content-center mt-5 g-4">
      <div class="col-md-3">
        <div class="card module-card p-3" data-target="farmacias_admin.html">
          <i class="bi bi-building module-icon"></i>
          <h5>Farmácias</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card module-card p-3" data-target="farmaceuticos_admin.html">
          <i class="bi bi-person-badge module-icon"></i>
          <h5>Farmacêuticos</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card module-card p-3" data-target="usuarios_admin.html">
          <i class="bi bi-people module-icon"></i>
          <h5>Usuários</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card module-card p-3" data-target="entregadores_admin.html">
          <i class="bi bi-truck module-icon"></i>
          <h5>Entregadores</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_admin.js"></script>
</body>
</html>
