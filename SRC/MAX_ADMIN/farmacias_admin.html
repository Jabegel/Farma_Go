<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Gerenciar Farmácias</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style_admin.css">
</head>

<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Gerenciamento de Farmácias</h2>
      <p class="text-secondary">Visualize e administre os dados das farmácias registradas</p>
    </div>

    <div id="conteudoFarmacia">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>CEP</th>
            <th>CNPJ</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaFarmacias">
          <tr><td colspan="5" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DE EDIÇÃO -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editarModalLabel">Editar Farmácia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="editId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="editNome">
            </div>

            <div class="mb-3">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" id="editEndereco">
            </div>

            <div class="row">
              <div class="col mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="editCep">
              </div>
              <div class="col mb-3">
                <label class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="editCnpj">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" id="editTelefone">
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_admin.js"></script>
</body>
</html>
