<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaGo - Início</title>

    <!-- CSS principal do sistema -->
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

<header class="main-header">
    <a href="inicio_usuario.html" class="logo">FarmaGo</a>
    <nav>
        <a href="carrinho_checkout.html">Meus Pedidos</a>
        <a href="perfil_usuario.html">Meu Perfil</a>
        <a href="/SRC/LOGINS/login.html">Sair</a>
    </nav>
</header>

<main class="container">

    <!-- Barra de pesquisa -->
    <section class="search-section">
        <h2>Encontre medicamentos e produtos</h2>
        <input type="search" class="search-bar" placeholder="Digite o nome de uma farmácia ou produto...">
    </section>

    <h3>Farmácias Parceiras</h3>

    <!-- Lista de farmácias -->
    <div class="card-grid">

        <!-- Farmácia 1 -->
        <a href="farmacia_produtos.html?id=1" class="card-link">
            <article class="card">
                <img src="/SRC/IMG/Logo_drogasil.png" alt="Farmácia São José" class="card-image">
                <div class="card-content">
                    <h3>Farmácia São José</h3>
                    <p>Rua das Flores, 123 - 1.5 km</p>
                </div>
            </article>
        </a>

        <!-- Farmácia 2 -->
        <a href="farmacia_produtos.html?id=2" class="card-link">
            <article class="card">
                <img src="/SRC/IMG/droga_fuji.png" alt="Farmácia Popular" class="card-image">
                <div class="card-content">
                    <h3>Farmácia Popular</h3>
                    <p>Av. Brasil, 45 - 2.1 km</p>
                </div>
            </article>
        </a>

        <!-- Farmácia 3 -->
        <a href="farmacia_produtos.html?id=3" class="card-link">
            <article class="card">
                <img src="/SRC/IMG/santa_lucia.png" alt="Drogaria Central" class="card-image">
                <div class="card-content">
                    <h3>Drogaria Central</h3>
                    <p>Rua Central, 89 - 2.8 km</p>
                </div>
            </article>
        </a>

    </div>
</main>

</body>
</html>
