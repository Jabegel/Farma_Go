<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Pedido Confirmado</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="main-header">
  <a href="inicio_usuario.html" class="logo">FarmaGo</a>
  <nav>
    <a href="carrinho_checkout.html">Meus Pedidos</a>
    <a href="/SRC/LOGINS/login.html">Sair</a>
  </nav>
</header>

<main class="container">
  <div class="confirmation-page">

    <h2>Oba! Pedido a caminho!</h2>

    <p id="pedidoInfo">Carregando pedido...</p>

    <br>
    <a href="inicio_usuario.html" class="btn btn-primary" style="width: auto;">Voltar ao Início</a>
  </div>
</main>

<script>
  const dados = JSON.parse(localStorage.getItem("pedidoFinalizado"));

  if (!dados) {
    document.getElementById("pedidoInfo").innerHTML = "Erro ao carregar pedido.";
  } else {
    const nomesFarmacias = dados.farmacias.map(f => f.nome).join(", ");

    document.getElementById("pedidoInfo").innerHTML = `
      Seu pedido <strong>#${dados.pedidoId}</strong> foi confirmado.<br>
      Farmácias envolvidas: <strong>${nomesFarmacias}</strong><br><br>
      O entregador já está a caminho!
    `;
  }
</script>

</body>
</html>
