<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>FarmaGo - Início</title>

    <!-- CSS global -->

<body>

    <header class="main-header">
        <a href="inicio_usuario.html" class="logo">FarmaGo</a>
        <nav>

    <main class="container">

            </a>

            <a href="farmacia_produtos.html?id=2" class="card-link">

                    <img src="../../IMG/droga_fuji.png" alt="Farmácia Popular" class="card-image">
                    <div class="card-content">
                        <h3>Farmácia Popular</h3>
                        <p>Av. Brasil, 45 - 2.1 km</p>
                    </div>
                </article>
            </a>

            <a href="farmacia_produtos.html?id=3" class="card-link">
                <article class="card">
                    <img src="../../IMG/santa_lucia.png" alt="Drogaria Central" class="card-image">
                    <div class="card-content">
                        <h3>Drogaria Central</h3>
                        <p>Rua Central, 89 - 2.8 km</p>
