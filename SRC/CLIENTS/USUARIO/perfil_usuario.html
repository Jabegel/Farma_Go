<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaGo - Meu Perfil</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .perfil-layout {
            display: grid;
            grid-template-columns: 1.1fr 1.2fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .card-perfil {
            background: #fff;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            margin-bottom: 1.5rem;
        }

        .perfil-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .perfil-foto {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .perfil-upload input {
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 0.9rem;
        }

        .form-group label {
            display:block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        textarea {
            min-height: 70px;
            resize: vertical;
        }

        .btn-row {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .btn {
            cursor: pointer;
        }

        .badge-mini {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            background: #eef4ff;
            font-size: 0.8rem;
            color: #335;
        }

        .endereco-item,
        .cartao-item {
            padding: 0.6rem 0.7rem;
            border-radius: 8px;
            background: #f8f9fb;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .endereco-item button,
        .cartao-item button {
            margin-top: 0.3rem;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .perfil-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <a href="inicio_usuario.html" class="logo">FarmaGo</a>
    <nav>
        <a href="carrinho_checkout.html">Meu Carrinho</a>
        <a href="../LOGINS/login.html">Sair</a>
    </nav>
</header>

<main class="container">
    <h2>Meu Perfil</h2>

    <div class="perfil-layout">
        <!-- Coluna esquerda: dados básicos e médicos -->
        <section>
            <div class="card-perfil">
                <div class="perfil-header">
                    <img id="fotoPerfil" class="perfil-foto" src="/IMG/default_user.png" alt="Foto de perfil">
                    <div>
                        <h3 id="tituloNome">Usuário</h3>
                        <span class="badge-mini" id="badgeTipo">Cliente</span>
                        <div class="perfil-upload">
                            <label style="margin-top:0.4rem; font-size:0.85rem;">
                                Foto de perfil:
                                <input type="file" id="uploadFoto" accept="image/*">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome">
                </div>

                <div class="form-group">
                    <label for="apelido">Apelido</label>
                    <input type="text" id="apelido" placeholder="Como você prefere ser chamado?">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>

                <div class="btn-row">
                    <button class="btn btn-primary" id="btnSalvarPerfil">Salvar dados</button>
                </div>
            </div>

            <div class="card-perfil">
                <h3>Informações Médicas</h3>

                <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <textarea id="alergias" placeholder="Ex: Dipirona, Ibuprofeno..."></textarea>
                </div>

                <div class="form-group">
                    <label for="obsMedicas">Observações médicas</label>
                    <textarea id="obsMedicas" placeholder="Doenças crônicas, uso contínuo de medicamentos, etc."></textarea>
                </div>

                <div class="btn-row">
                    <button class="btn btn-primary" id="btnSalvarMedico">Salvar informações médicas</button>
                </div>
            </div>
        </section>

        <!-- Coluna direita: endereços e cartões -->
        <section>
            <div class="card-perfil">
                <h3>Meus Endereços</h3>

                <div id="listaEnderecos"></div>

                <a href="endereco_usuario_novo.html" class="btn btn-primary" style="margin-top:0.7rem; display:inline-block;">
                    + Adicionar novo endereço
                </a>
            </div>

            <div class="card-perfil">
                <h3>Cartões salvos</h3>

                <div id="listaCartoes" style="margin-bottom:0.8rem;"></div>

                <h4 style="font-size:1rem; margin-top:0.8rem;">Adicionar cartão</h4>
                <div class="form-group">
                    <label for="nomeCartao">Nome impresso</label>
                    <input type="text" id="nomeCartao">
                </div>

                <div class="form-group">
                    <label for="numeroCartao">Número (apenas para mascarar)</label>
                    <input type="text" id="numeroCartao" placeholder="Digite o número completo">
                </div>

                <div class="form-group">
                    <label for="bandeiraCartao">Bandeira</label>
                    <input type="text" id="bandeiraCartao" placeholder="Visa, MasterCard...">
                </div>

                <div class="form-group" style="display:flex; gap:0.6rem;">
                    <div style="flex:1;">
                        <label for="mesValidade">Mês</label>
                        <input type="number" id="mesValidade" min="1" max="12">
                    </div>
                    <div style="flex:1;">
                        <label for="anoValidade">Ano</label>
                        <input type="number" id="anoValidade" min="2024" max="2100">
                    </div>
                </div>

                <div class="btn-row">
                    <button class="btn btn-primary" id="btnSalvarCartao">Salvar cartão</button>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="perfil_usuario.js"></script>
</body>
</html>
