<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaGo - Produtos da Farmácia</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="/style.css">

    <!-- CSS específico da página -->
    <link rel="stylesheet" href="/SRC/CLIENTS/FARMACIA/style_farma.css">
</head>
<body>

<header class="main-header">
    <a href="inicio_usuario.html" class="logo">FarmaGo</a>
    <nav>
        <a href="/SRC/USUARIO/carrinho_checkout.html">Meus Pedidos</a>
        <a href="/SRC/USUARIO/perfil_usuario.html">Meu Perfil</a>
        <a href="../../login.html">Sair</a>
    </nav>
</header>

<main class="container">

    <div class="farmacia-header">
        <h2 id="nomeFarmacia">Carregando farmácia...</h2>
        <p>Veja todos os produtos disponíveis!</p>
    </div>

    <div class="produtos-container"></div>

</main>

<!-- Script que carrega o nome da farmácia -->
<script>
const params = new URLSearchParams(window.location.search);
const farmaciaId = params.get("id");

fetch(`/api/farmacia/${farmaciaId}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("nomeFarmacia").innerText = data.nome || "Farmácia";
    })
    .catch(() => {
        document.getElementById("nomeFarmacia").innerText = "Farmácia";
    });
</script>

<!-- Script de carregamento dos produtos -->
<script src="../FARMACIA/script_farmacia.js"></script>

</body>
</html>
