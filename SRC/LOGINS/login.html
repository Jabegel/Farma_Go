<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaGo - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-0.1%);
      /* ↓ antes era -50%, agora desce levemente */
      cursor: pointer;
      color: #6c757d;
      font-size: 1.1rem;
    }


    .password-toggle:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="card login-card p-4 border-0">
    <div class="card-body">
      <h3 class="text-center mb-2 text-primary fw-bold">FarmaGo</h3>
      <h6 class="text-center text-secondary mb-4">Acesse sua conta</h6>

      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUser" class="form-label">Nome de Login</label>
          <input type="text" class="form-control" id="loginUser" placeholder="Digite seu login" required>
        </div>

        <div class="mb-4 password-container">
          <label for="loginSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
          <i class="bi bi-eye password-toggle" id="toggleSenha"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Entrar</button>

        <div class="text-center mt-3">
          <a href="./cadastro.html" class="text-decoration-none">Não possui conta? Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Mostrar/ocultar senha -->
  <script>
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("loginSenha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaInput.getAttribute("type") === "password" ? "text" : "password";
      senhaInput.setAttribute("type", tipo);

      toggleSenha.classList.toggle("bi-eye");
      toggleSenha.classList.toggle("bi-eye-slash");
    });
  </script>
</body>

</html>
